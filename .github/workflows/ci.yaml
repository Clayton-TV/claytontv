name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
  push:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: 1.8.5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --only dev
          poetry self add 'poethepoet[poetry_plugin]'

      - name: gitleaks check
        run: docker run -v .:/src zricethezav/gitleaks:latest dir /src

      - name: Lint code
        run: poetry poe lint-check

      - name: Format code
        run: poetry poe format-check

  frontend-qa:
    name: Frontend Quality Assurance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: npm run format-check

      - name: Type check
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: 1.8.5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --sync
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Run tests
        run: |
          echo "Running tests..."
          poetry run pytest --tb=short -p no:warnings -q
